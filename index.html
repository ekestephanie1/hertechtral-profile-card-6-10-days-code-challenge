<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Profile Card</title>

<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="banner">
     <img id="banner-image" src="bg-pattern-card.svg" alt="banner" height="100%" width="100%"/>
      </div>
      <div class="content">
        <div class="image-box">
        <img id="image-box" src="profile image hertechtrail.jpg" alt="profile"/>
        </div>
        <h2 class="name-container">Stephanie Eke <span class="age">23</span></h2>
        <div class="location">Nigeria</div>

      </div>
      <div class="socials">
        <div class="followers">
          <h2>80K</h2>
          <p class="subtitle">Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p class="subtitle">Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p class="subtitle">Photos</p>
        </div>
      </div>
    </div>
  </div>
 
</body>
</html>
